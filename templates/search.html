{% extends "base.html" %}
{% load static %}

{% block title %}Поиск{% endblock %}

{% block content %}
<h2>Поиск</h2>

<form method="get">
  <input type="text" name="q" value="{{ q }}" placeholder="Что ищем?">
  <button type="submit">Искать</button>
</form>

{% if q %}
  {% if deals %}
    <ul>
      {% for deal in deals %}
        <li><a href="{% url 'discounts:deal_detail' deal.id %}">{{ deal.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Ничего не найдено.</p>
  {% endif %}
{% endif %}
{% endblock %}
