<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Скидки и спецпредложения{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" rel="stylesheet">
  <style>
    .grid{display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
    .card{border:1px solid #eee;border-radius:14px;padding:12px;background:#fff}
    .deal{display:flex;gap:12px;align-items:center}
    .deal img{width:64px;height:64px;object-fit:cover;border-radius:10px}
    .badge{padding:2px 8px;border-radius:999px;background:#eef;font-size:12px}
    .muted{color:#667}
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
<main class="container">
  <header>
    <h1><a href="{% url 'discounts:home' %}">Скидки и спецпредложения</a></h1>
    <form action="{% url 'discounts:search' %}" method="get" role="search" style="display:flex;gap:8px">
      <input name="q" placeholder="Поиск акций или магазинов…" value="{{ request.GET.q|default:'' }}">
      <button type="submit">Найти</button>
    </form>
  </header>
  {% block content %}{% endblock %}
  <footer class="muted" style="margin-top:2rem">© {{ now|"date:'Y'" }} Deals</footer>
</main>
</body>
</html>
