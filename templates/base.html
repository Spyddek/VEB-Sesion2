
{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Скидки и спецпредложения{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  <link href="{% static 'css/home.css' %}" rel="stylesheet">
</head>
<body>
<main class="container">
  <header class="site-header">
    <h1><a href="{% url 'discounts:home' %}">Скидки и спецпредложения</a></h1>
    <form action="{% url 'discounts:search' %}" method="get" role="search" class="search">
      <input name="q" placeholder="Поиск акций или магазинов…" value="{{ request.GET.q|default:'' }}">
      <button type="submit">Найти</button>
    </form>
    <nav class="auth-nav">
      {% if user.is_authenticated %}
        <a href="{% url 'discounts:my_favorites' %}">Избранные</a> •
        <a href="{% url 'logout' %}">Выйти</a>
      {% else %}
        <a href="{% url 'login' %}">Войти</a> •
        <a href="{% url 'discounts:signup' %}">Регистрация</a>
      {% endif %}
    </nav>
  </header>

  {% block content %}{% endblock %}

  <footer class="footer">© {% now "Y" %} Московский Политех</footer>
</main>
</body>
</html>
